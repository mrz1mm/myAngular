<header>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        <img
          src="../../../assets/img/logo.png"
          alt="website's image"
          class="d-inline-block align-top"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        (click)="toggleNavbar()"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="/home"
              routerLinkActive="active"
              >Home</a
            >
          </li>
        </ul>
        <div *ngIf="!isLoggedIn$" class="d-flex align-items-center">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>

          <div class="">
            <a routerLink="/profile">
              <img
                id="profile"
                src="https://media.licdn.com/dms/image/C5603AQFTTOGgZOp0fA/profile-displayphoto-shrink_800_800/0/1540802000219?e=1723075200&v=beta&t=FBTX6iAgXYlwcHB_M9Gusz4tb9svSnvBG38P6A8wXJw"
                alt="mdo"
                class="rounded-circle"
              />
            </a>
          </div>
          <div ngbDropdown class="d-inline-block" placement="bottom-end">
            <button
              type="button"
              class="btn"
              id="dropdownBasic1"
              ngbDropdownToggle
            ></button>
            <div
              ngbDropdownMenu
              aria-labelledby="dropdownBasic1"
              class="dropdown-menu-end"
            >
              <button ngbDropdownItem routerLink="/profile">Profile</button>
              <hr />
              <button ngbDropdownItem (click)="logout()">Sign out</button>
            </div>
          </div>
        </div>
        <div *ngIf="isLoggedIn$">
          <a class="nav-link" routerLink="/auth/login" routerLinkActive="active"
            >Login</a
          >
        </div>
      </div>
    </div>
  </nav>
</header>
