<div class="container">
  <div class="row">
    <div class="col-12 my-5">
      <h2>All Films</h2>
    </div>

    <div
      class="col-12 col-sm-6 col-lg-3 col-xl-4"
      *ngFor="let film of filmsArray"
    >
      <app-card [filmsCard]="film"></app-card>
    </div>
    <div class="col-12 my-5">
      <h2>All Users</h2>
    </div>

    <div class="col" *ngFor="let user of usersArray">
      <ul>
        <li>{{ user.name }}</li>
      </ul>
    </div>
  </div>
</div>
