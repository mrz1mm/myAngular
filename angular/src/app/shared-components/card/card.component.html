<div class="card d-flex flex-column align-items-center my-3">
  <a routerLink="/filmDetail/{{ filmsCard.id }}">
    <img
      [src]="filmsCard.image_url"
      class="card-img-top"
      alt="{{ filmsCard.title }}"
    />
  </a>
  <div class="card-body d-flex flex-column align-items-center">
    <a routerLink="/filmDetail/{{ filmsCard.id }}">
      <h5 class="card-title text-center">{{ filmsCard.title }}</h5></a
    >
    <p class="card-text">{{ filmsCard.release_date }}</p>
    <p class="card-text">{{ filmsCard.description }}</p>
    <i
      class="bi"
      [ngClass]="isFavourite ? 'bi-heart-fill text-danger' : 'bi-heart'"
      (click)="toggleFavourite($event)"
    ></i>
    <button (click)="toggleFavourite($event)">preferito</button>
  </div>
</div>
