<div class="align-items-baseline" *ngIf="userCard">
  <img
    src="{{ userCard.userImage }}"
    class="img-fluid rounded-start"
    alt="avatar img"
  />
</div>
<div class="col-8 col-lg-9">
  <div class="card-body ps-0">
    <h5 class="card-title">
      {{ userCard.username }}
    </h5>
    <p class="card-text">
      <small class="text-body-secondary">{{ userCard.name }}</small>
    </p>
  </div>
</div>
